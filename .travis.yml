language: node_js
dist: trusty
sudo: true
node_js:
- 8
addons:
  apt:
    packages:
    - python-pip
notifications:
  email: false
  slack:
    rooms:
    - gapminder:siB4Z9ymsYR6qHnRPpgUoB2Q#vizabi-spam
    on_success: change
    on_failure: always
cache:
  directories:
  - node_modules
before_install:
- ssh-keyscan -H $TOOLSPAGE_HOST 2>&1 | tee -a $HOME/.ssh/known_hosts
- openssl aes-256-cbc -K $encrypted_218d87a4f706_key -iv $encrypted_218d87a4f706_iv -in deploy_rsa.enc -out /tmp/deploy_rsa -d
- eval "$(ssh-agent -s)"
- chmod 600 /tmp/deploy_rsa
- ssh-add /tmp/deploy_rsa
- npm install -g npm@latest
- sudo pip install s3cmd
before_script:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- npm run build
script:
- npm run deploy
deploy:
- provider: npm
  skip_cleanup: true
  email: konzeptmeister@gmail.com
  api_key:
    secure: TY1DWvEbEDyVe3Kgo4R9FEyWACi40JLkrD/r795rNv3Z0JiQvaAgO4m2hBHWqH4xxdGcAgnrdLaRiIaZcGxEONzQOHDS4yGEz+l8Yaiqee4sA5whu3v0I+wwnNeHcbNcGU30bUAczn7pgFGPEQ8t+WxWp0JRFAduPOuvC/b3i3w=
  on:
    branch: develop
    node: 8
    condition: "-e /tmp/deployment.flag"
- provider: script
  skip_cleanup: true
  script: ssh $TOOLSPAGE_USER@$TOOLSPAGE_HOST 'sh /home/root/redeploy.sh "$TRAVIS_REPO_SLUG"'
  on:
    branch: develop
